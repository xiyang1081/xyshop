<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="XY">
    {% load staticfiles %}
    <link rel="icon" href="{% static "upload/favicon.ico"%}">

    <title>register</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static "dist/css/bootstrap.min.css"%}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <style type="text/css">
    body {
	  padding-top: 40px;
	  padding-bottom: 40px;
	  background-color: #eee;
	}
	
	.form-signin {
	  max-width: 330px;
	  padding: 15px;
	  margin: 0 auto;
	}
	.form-signin .form-signin-heading,
	.form-signin .checkbox {
	  margin-bottom: 10px;
	}
	.form-signin .checkbox {
	  font-weight: normal;
	}
	.form-signin .form-control {
	  position: relative;
	  height: auto;
	  -webkit-box-sizing: border-box;
	     -moz-box-sizing: border-box;
	          box-sizing: border-box;
	  padding: 10px;
	  font-size: 16px;
	}
	.form-signin .form-control:focus {
	  z-index: 2;
	}
	.form-signin input[type="email"] {
	  margin-bottom: -1px;
	  border-bottom-right-radius: 0;
	  border-bottom-left-radius: 0;
	}
	.form-signin input[type="password"] {
	  margin-bottom: 10px;
	  border-top-left-radius: 0;
	  border-top-right-radius: 0;
	  
	}
	    
    </style>

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="{% static "assets/js/ie8-responsive-file-warning.js"%}"></script><![endif]-->
    <script src="{% static "assets/js/ie-emulation-modes-warning.js"%}"></script>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">
      <form class="form-signin" role="form" method="post" action="" enctype="multipart/form-data">
      {% csrf_token %}
        <h2 class="form-signin-heading">Please login in</h2>
        {% if error %}
        <div class="alert alert-danger" role="alert"><strong>{{ error }}</strong></div>
        {% endif %}
        <input type="text" name="username" class="form-control" placeholder="用户名" required autofocus>
        <input type="password" name="password" class="form-control" placeholder="密码" required>
        <input type="password" name="repassword" class="form-control" placeholder="验证密码" required>
        <input type="email" name="email" class="form-control" placeholder="邮箱" required>
        <input type="text" name="firstname" class="form-control" placeholder="first name" required>
        <input type="text" name="lastname" class="form-control" placeholder="last name" required>
        <label class="required" for="id_image">头像:</label>
		<input id="id_image" type="file" name="image">
        <br><br>
        <button class="btn btn-lg btn-primary btn-block" type="submit">注册</button>
        <a class="btn btn-lg btn-primary btn-block" href='/login/'>登录</a>
      </form>
	
    </div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{% static "assets/js/ie10-viewport-bug-workaround.js"%}"></script>
  </body>
</html>
